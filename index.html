<body>

		</div>
	</div>
	<div class="container">

							<script id="products-template" type="x-handlebars-template">â€‹ {{#each this}}

											<center><img src="{{team_img_url}}" height="130" width="190" alt="planets" alt="{{team_name}}" /></center>
										</marquee>
									</a>

								</li>
								{{/each}}
							</script>
						</ul>
					</div>

					</div>
				</div>
			</div>
